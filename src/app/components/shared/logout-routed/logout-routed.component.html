
<h1 class="my-5">Logout</h1>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-auto">
      <div class="p-d-flex p-justify-content-center mb-3"></div>
      <div class="p-d-flex p-justify-content-center">
        <div class="card mt-3">
          <div class="card-header">
            <p class="lead">Do you really want to log out?</p>
          </div>
          <div class="card-body">
            <div class="p-d-flex p-justify-content-center">
              <button pButton type="button" class="p-button-primary" (click)="logout()">
                <span class="pi pi-check"></span> Yes
              </button>
              <button pButton type="button" class="p-button-warning" (click)="cancel()">
                <span class="pi pi-times"></span> No
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
