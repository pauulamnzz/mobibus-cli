<nav class="bg-white border-gray-200 dark:bg-gray-900">

    </a>
    <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">

        <span class="navbar-text m-3">

        </span>

            d="M1 1h15M1 7h15M1 13h15" />

        <li>
          <a routerLink="/home"
          class="block py-2 px-3 md:p-0 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent

        </li>
        <li>
          <a routerLink="user/linea/plist"

        </li>
        <li>
          <a routerLink="user/parada/plist"

    <li>

    </li>
    <li>
