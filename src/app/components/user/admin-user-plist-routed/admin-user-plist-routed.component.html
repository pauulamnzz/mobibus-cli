
      <div class="p-d-flex p-jc-center">
        <h1 class="titulo">USERS</h1>
      </div>


      @if(bLoading){

      <div class="p-card-body">
        <h3 class="p-text-danger">Processing... wait, please.</h3>
        <p-progressSpinner styleClass="custom-spinner" strokeWidth="5" fill="#EEEEEE"
          animationDuration=".5s"></p-progressSpinner>
      </div>

      }@else {
        <div class="botonera">
          <p-button class="boton" label="AÃ±adir usuario" [raised]="true" [routerLink]="['/admin','user','new']" size="small"></p-button>
          <p-button class="boton" label="+10" [raised]="true" (click)="doGenerateRandom(10)" severity="warning" size="small"></p-button>
          <p-button class="boton" label="+100" [raised]="true" (click)="doGenerateRandom(100)" severity="warning" size="small"></p-button>
          <p-button class="boton" label="+1000" [raised]="true" (click)="doGenerateRandom(1000)" severity="warning" size="small"></p-button>
          <p-button class="boton" label="Vaciar" [raised]="true" (click)="doEmpty($event)" severity="danger" size="small"></p-button>
        </div>
        
      }


    @if(!bLoading){
    <app-admin-user-plist-unrouted [forceReload]="forceReload"></app-admin-user-plist-unrouted>

    }
