

<section class="py-14 md:h-[34rem] h-[34rem]">
  <div class="bg-gray-100 flex items-center justify-center">
    <div class="bg-white p-8 m-5 rounded-lg shadow-lg">
      <!-- <div class="flex justify-center mb-5">
        <span class="inline-block bg-gray-200 rounded-full p-3">
          <i class="fa-solid fa-key"></i>
        </span>
      </div> -->
      <div class="flex justify-center">
        <div class="text-center">
          <h1 class="text-2xl font-bold m-5">Actualitza contrasenya</h1>
          <h3 class="m-5 text-lg font-normal text-gray-500 dark:text-gray-400">
            Introdueix la nova contrasenya
          </h3>
          <div class="justify-center m-5">
            <form [formGroup]="updatePasswordForm" (ngSubmit)="onSubmit()" class="m-5 items-center max-w-sm mx-auto">
              <div class="relative w-full mb-5">
                <input type="password" id="password" formControlName="password"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gray-500 focus:border-gray-500 block w-full"
                  placeholder="Introdueix la contrasenya" required />
              </div>
              <div class="relative w-full mb-5">
                <input type="password" id="confirmPassword" formControlName="confirmPassword"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gray-500 focus:border-gray-500 block w-full"
                  placeholder="Repeteix la contrasenya" required />
              </div>
              <button type="submit"
                class="w-full text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">

                Restablir contrasenya

              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
